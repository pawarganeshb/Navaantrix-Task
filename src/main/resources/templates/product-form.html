<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Header Fragment -->
    <div th:insert="~{components/header :: header}"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-3">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0" th:text="${product.id != null} ? 'Edit Product' : 'Add Product'"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{${product.id != null} ? '/edit/' + ${product.id} : '/new'}" 
                              th:object="${product}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name:</label>
                                <input type="text" id="name" class="form-control" th:field="*{name}" required>
                            </div>

                            <div class="mb-3">
                                <label for="type" class="form-label">Product Type:</label>
                                <input type="text" id="type" class="form-control" th:field="*{type}" required>
                            </div>

                            <div class="mb-3">
                                <label for="unit" class="form-label">Unit:</label>
                                <input type="text" id="unit" class="form-control" th:field="*{unit}" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="fas fa-save"></i> Save Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:insert="~{components/footer :: footer}"></div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
